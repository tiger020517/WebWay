<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form Example</title>
	</head>
	<body>
		<div>
			<h2>HTML Forms</h2>
			<p>사용자 정보 입력</p>
			<form action="form_ok.html" method="get">
				<div>사용자 이름: <input type="text" name="username"> </div>
				<div>이메일: <input type="text" name="email"> </div>
				<div>비밀번호: <input type="password" name="password"> </div>
				<div>구분: <input type="radio" name="category" value="1">신입생
				<input type="radio" name="category2" value="2">복학생</div>
				<input type="submit" value="전송">
			</form>
		</div>
	</body>
</html>
